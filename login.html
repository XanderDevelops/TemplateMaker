<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CSVLink</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">CSVLink</a>
    </nav>

    <main class="container">
        <div class="form-container">
            <h1>Log in</h1>
            <p id="auth-error" style="color: red;"></p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" style="width:100%;">Log in</button>
            </form>

            <p id="forgot-password-container" style="margin-top: 0.5rem; text-align: right; display: none;">
                <a href="#" id="forgot-password">Forgot Password?</a>
            </p>

            <hr style="border-color: var(--border); margin: 1.5rem 0;">
            <button id="google-login-btn" class="btn ghost" style="width:100%;">Sign in with Google</button>

            <p style="margin-top: 1.5rem;">
                Don't have an account? <a id="toggle-signup">Create an account</a>
            </p>
        </div>
    </main>

    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
