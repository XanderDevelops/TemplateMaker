<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Template - CSVLink</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">CSVLink</a>
        <div class="nav-links" id="nav-links"></div>
    </nav>

    <main class="container">
        <div class="form-container" style="max-width: 600px;">
            <h1>Submit a Template to the Store</h1>
            <p id="form-message"></p>
            
            <form id="submit-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price (USD)</label>
                    <input type="number" id="price" min="0" step="0.01" value="0" required>
                </div>
                <div class="form-group">
                    <label for="price_id">Price ID</label>
                    <input type="text" id="price_id" placeholder="price_123" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="invoice">Invoice</option>
                        <option value="post">Post</option>
                        <option value="report">Report</option>
                        <option value="resume">Resume</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags">
                </div>
                <div class="form-group">
                    <label for="template-file">Template File (.json)</label>
                    <input type="file" id="template-file" accept=".json" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Submit Template</button>
            </form>

        </div>
    </main>

    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/submit-template.js"></script>
</body>
</html>
