<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/android-chrome-192x192.png" type="image/png" />
    <title>Dashboard - CSVLink</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            margin-top: 60px; /* Offset for fixed nav */
        }
        .header-title-group {
            display: flex;
            align-items: baseline;
            gap: 1rem;
        }
        .template-counter {
            background-color: var(--panel-2);
            color: var(--muted);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }
        .tab {
            padding: 1rem;
            cursor: pointer;
            color: var(--muted);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab:hover {
            color: var(--fg);
        }
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .template-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .template-card .preview {
            height: 180px;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        .template-card .info {
            padding: 1rem;
            flex-grow: 1;
        }
        .template-card .info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--fg);
        }
        .template-card:hover {
            transform: translateY(-4px);
            border-color: var(--muted);
            box-shadow: var(--shadow-lg);
        }

        .template-card.selected {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }
        
        .template-card .selection-indicator {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 3;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            background-color: rgba(15, 23, 42, 0.1);
            border-radius: 6px;
            display: none;
            pointer-events: none;
            transition: all 0.2s;
        }

        .template-grid.selection-active .template-card .selection-indicator {
            display: block;
        }

        .template-card.selected .selection-indicator {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .template-card.selected .selection-indicator::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .template-grid.selection-active .template-card .card-link {
            pointer-events: none;
        }
        
        .template-card .card-link {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
        }
        .template-card .actions {
            padding: 0 1rem 1rem;
            display: flex;
            align-items: center;
        }
        .template-card .button-group {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .template-card .icon-btn {
            background: transparent;
            border: none;
            padding: 6px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            color: var(--muted);
            transition: all 0.2s;
        }
        .template-card .icon-btn:hover {
            background-color: var(--panel-2);
            color: var(--fg);
        }
        .template-card .delete-btn:hover {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="assets/images/android-chrome-512x512.png" alt="CSVLink Logo" class="logo-icon">
            <span>CSVLink</span>
        </a>
        <div class="nav-links" id="nav-links">
            <!-- Auth links will be injected here by JS -->
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-header animated">
            <div class="header-title-group">
                <h1 class="glow-text" style="font-size: 2.5rem; margin: 0;">My Dashboard</h1>
                <span id="template-counter" class="template-counter" style="display: none;"></span>
            </div>
            <div class="header-actions">
                <button id="select-btn" class="btn ghost">Select</button>
                <button id="cancel-selection-btn" class="btn ghost" style="display: none;">Cancel</button>
                <button id="delete-selected-btn" class="btn" style="display: none; color: #fff; background-color: var(--danger); border: none;">Delete Selected</button>
                <a href="/tool" class="btn primary">Create New Template</a>
            </div>
        </div>

        <div class="tabs animated" style="animation-delay: 0.1s;">
            <div class="tab active" data-tab="created">My Created Templates</div>
            <div class="tab" data-tab="purchased">My Purchased Templates</div>
        </div>

        <div id="template-grid" class="template-grid animated" style="animation-delay: 0.2s;">
            <p class="muted">Loading templates...</p>
        </div>
    </main>
    
    <footer>
        <div class="footer-links">
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="refunds.html">Refund Policy</a>
        </div>
        <div class="copyright">
            <p>&copy; 2026 CSVLink. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>
