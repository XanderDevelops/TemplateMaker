<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/android-chrome-192x192.png" type="image/png" />
    <title>Dashboard - CSVLink</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        /* NEW: Styles for the header title and counter */
        .header-title-group {
            display: flex;
            align-items: baseline; /* Aligns title and counter nicely */
            gap: 1rem;
        }
        .template-counter {
            background-color: var(--panel-2);
            color: var(--muted);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }
        .tab {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom-color: var(--accent);
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .template-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .template-card .preview {
            height: 180px;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .template-card .info {
            padding: 1rem;
            flex-grow: 1;
        }
        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px rgba(0,0,0,.3);
        }

        /* --- STYLES for SELECTION --- */

        .template-card.selected {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }
        
        /* --- NEW: Selection Indicator (the little square) --- */
        .template-card .selection-indicator {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 3;
            width: 15px;
            height: 15px;
            border: 1px solid rgba(255,255,255,0.7);
            background-color: rgba(0,0,0,0.4);
            border-radius: 5px;
            display: none; /* Hide by default */
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
            transition: background-color 0.2s, border-color 0.2s;
        }

        /* Show the indicator when selection mode is active */
        .template-grid.selection-active .template-card .selection-indicator {
            display: block;
        }

        /* Style for the indicator when the card is selected */
        .template-card.selected .selection-indicator {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        /* The checkmark, created with a pseudo-element */
        .template-card.selected .selection-indicator::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 0px;
            width: 5px;
            height: 10px;
            border: solid rgb(0, 0, 0);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* In selection mode, disable the link and change cursor */
        .template-grid.selection-active .template-card .card-link {
            pointer-events: none;
        }
        .template-grid.selection-active .template-card {
            cursor: pointer;
        }
        
        .template-card .card-link {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        .template-card .actions {
            padding: 0 1rem 1rem;
            display: flex;
            align-items: center;
        }
        .template-card .button-group {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .template-card .icon-btn {
            background: transparent;
            border: none;
            padding: 6px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            transition: background-color 0.2s;
        }
        .template-card .icon-btn svg {
            width: 18px;
            height: 18px;
            transition: stroke 0.2s;
        }
        .template-card .duplicate-btn svg {
            stroke: var(--fg);
        }
        .template-card .duplicate-btn:hover {
            background-color: var(--panel-2);
        }         
        .template-card .duplicate-btn:hover svg {
            stroke: #b0b0b0;
        }
        .template-card .delete-btn svg {
            stroke: #e53e3e;
        }
        .template-card .delete-btn:hover {
            background-color: var(--panel-2);
        }
        .template-card .delete-btn:hover svg {
            stroke: #b0b0b0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="assets/images/android-chrome-512x512.png" alt="CSVLink Logo" class="logo-icon">
            <span>CSVLink</span>
        </a>
        <div class="nav-links" id="nav-links">
            <!-- Auth links will be injected here by JS -->
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-header">
            <!-- MODIFIED: Wrapped title and added counter span -->
            <div class="header-title-group">
                <h1>My Dashboard</h1>
                <span id="template-counter" class="template-counter" style="display: none;"></span>
            </div>
            <div class="header-actions">
                <button id="select-btn" class="btn ghost">Select</button>
                <button id="cancel-selection-btn" class="btn ghost" style="display: none;">Cancel</button>
                <button id="delete-selected-btn" class="btn" style="display: none; color: #fff; background-color: #e53e3e;">Delete Selected</button>
                <a href="/tool.html" class="btn">Create New Template</a>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="created">My Created Templates</div>
            <div class="tab" data-tab="purchased">My Purchased Templates</div>
        </div>

        <div id="template-grid" class="template-grid">
            <p>Loading templates...</p>
        </div>
    </main>
    
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/dashboard.js"></script>
</body>

<footer>

        <a href="refunds.html">Refund Policy</a>
    </div>

    </div>
</footer>

</html>
