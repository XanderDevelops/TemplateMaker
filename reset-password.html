<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/android-chrome-192x192.png" type="image/png" />
    <title>Reset Password - CSVLink</title>
    <style>
        body {
            background:
                radial-gradient(circle at 20% -10%, rgba(37, 99, 235, 0.08), transparent 35%),
                radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.08), transparent 30%),
                #f8fafc;
            color: #0f172a;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 24px;
        }

        .reset-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            width: min(420px, 100%);
            border: 1px solid #dbe3ee;
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        }

        .reset-container h1 {
            margin: 0 0 0.75rem;
            color: #2563eb;
        }

        .reset-container h2 {
            margin: 0 0 30px;
            color: #0f172a;
            font-size: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dbe3ee;
            border-radius: 8px;
            background-color: #ffffff;
            color: #0f172a;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.14);
        }

        .reset-button {
            background-color: #2563eb;
            color: white;
            padding: 14px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .reset-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        #message {
            margin-top: 15px;
            color: #dc2626;
            font-size: 0.95rem;
        }

        #message.success {
            color: #16a34a;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h1>CSVLink</h1>
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <input type="password" name="new_password" id="new_password" class="input-field" placeholder="Enter new password" required>
            <input type="password" name="confirm_password" id="confirm_password" class="input-field" placeholder="Confirm new password" required>
            <button type="submit" class="reset-button">Reset Password</button>
            <div id="message"></div> <!-- Added for user feedback -->
        </form>
    </div>


<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  // Initialize Supabase
  const supabaseUrl = 'https://mzdhdmfjwdpolrxraqtv.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16ZGhkbWZqd2Rwb2xyeHJhcXR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTY2OTgsImV4cCI6MjA3MTIzMjY5OH0.Re6kyyBIfHQfSHV21TMedxn3huugVpiWFt-7LTiOA-g';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const resetPasswordForm = document.getElementById('reset-password-form');
  const messageEl = document.getElementById('message');

  resetPasswordForm.addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent the form from submitting the traditional way

    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    // Reset message
    messageEl.textContent = '';
    messageEl.classList.remove('success');

    // Check if passwords match
    if (newPassword !== confirmPassword) {
      messageEl.textContent = 'Passwords do not match.';
      return;
    }
    
    // Check for password length
    if (newPassword.length < 6) {
        messageEl.textContent = 'Password should be at least 6 characters.';
        return;
    }

    // When the user clicks the password reset link, Supabase adds a special
    // hash to the URL. The Supabase client library automatically detects this
    // and uses it to authenticate the user for the password update.
    const { data, error } = await supabase.auth.updateUser({
      password: newPassword
    });

    if (error) {
      messageEl.textContent = `Error: ${error.message}`;
    } else {
      messageEl.textContent = 'Password updated successfully! You can now log in with your new password.';
      messageEl.classList.add('success');
      // Optional: disable the form after successful reset
      resetPasswordForm.reset(); 
    }
  });
</script>

</body>
</html>
