<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/android-chrome-192x192.png" type="image/png" />
    <title>Store - CSVLink</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://app.lemonsqueezy.com/js/lemon.js" defer></script>
    <style>
        .store-header {
            margin-top: 60px;
            margin-bottom: 3rem;
        }
        .store-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 2.5rem;
            align-items: flex-start;
        }

        .categories {
            background: var(--panel);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            position: sticky;
            top: 84px;
        }

        .categories h3 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted);
        }

        .categories ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .categories li {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: var(--muted);
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .categories li:hover {
            background-color: var(--panel-2);
            color: var(--fg);
        }

        .categories li.active {
            background-color: var(--accent);
            color: var(--accent-fg);
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .template-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .template-card:hover {
            transform: translateY(-4px);
            border-color: var(--muted);
            box-shadow: var(--shadow-lg);
        }
        .template-card .preview {
            height: 180px;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        .template-card .info {
            padding: 1rem;
        }
        .template-card .info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.28);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--panel);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border);
            width: 95vw;
            height: 90vh;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-body {
            flex-grow: 1;
            background-color: var(--bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="assets/images/android-chrome-512x512.png" alt="CSVLink Logo" class="logo-icon">
            <span>CSVLink</span>
        </a>
        <div class="nav-links" id="nav-links">
            <!-- Auth links will be injected here by JS -->
        </div>
    </nav>

    <main class="container">
        <div class="store-header animated">
            <h1 class="glow-text" style="font-size: 3rem; margin: 0;">Template Store</h1>
            <p class="muted">Discover professional templates for your business data.</p>
        </div>

        <div class="store-layout animated" style="animation-delay: 0.1s;">
            <aside class="categories">
                <h3>Categories</h3>
                <ul id="category-list">
                    <li class="active" data-category="all">All</li>
                    <li data-category="invoice">Invoices</li>
                    <li data-category="post">Posts</li>
                    <li data-category="report">Reports</li>
                    <li data-category="resume">Resumes</li>
                </ul>
            </aside>
            <div id="template-grid" class="template-grid">
                <p class="muted">Loading templates...</p>
            </div>
        </div>
    </main>
    
    <!-- Template Preview Modal -->
    <div id="preview-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" style="margin: 0; font-size: 1.25rem;">Template Preview</h2>
                <button id="close-modal-btn" class="btn ghost icon-only" style="width: 32px; height: 32px; border-radius: 50%; font-size: 20px;">&times;</button>
            </div>
            <div class="modal-body">
                <canvas id="modal-canvas"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="refunds.html">Refund Policy</a>
        </div>
        <div class="copyright">
            <p>&copy; 2026 CSVLink. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/store.js"></script>
</body>
</html>
